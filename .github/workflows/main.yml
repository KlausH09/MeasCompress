name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: init
        run: git submodule update --init --recursive
      - name: build and test
        run: python3 setup.py pytest

  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: init
        run: git submodule update --init --recursive
      - name: build and test
        run: py setup.py pytest

  build-mac:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: init
        run: git submodule update --init --recursive
      - name: build and test
        run: python3 setup.py pytest
